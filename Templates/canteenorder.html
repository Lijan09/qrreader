{% extends "base.html" %}

{%block head%}
<title>Canteen</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: futura;
        overflow: hidden;
    }

    .title {
        padding-top: 37px;
        text-align: center;
        font-size: 97px;
        color: #ffffff;
    }

    .welcome {
        text-align: center;
        padding-top: 34px;
        color: white;
        font-size: 45px;
        font-weight: bold;
    }

    .frame {
        background-color: #40c9a2;
        padding-bottom: 530px;
    }

    table {
        color: white;
        border-collapse: collapse;
        width: 60%;
    }

    th {
        padding: 15px;
        font-weight: bold;
        font-size: 25px;
        text-align: center;
        border-bottom: 2px solid white;
        border-left: 2px solid white;
        margin-left: 20px;
        text-align: left;
    }

    td {
        border-left: 2px solid #ffffff;
        padding: 15px;
        font-size: 18px;
        text-align: left;
    }

    .order {
        position: relative;
        padding-left: 35px;
        margin-bottom: 12px;
        cursor: pointer;
        font-size: 18px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    .order input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
    }

    .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 20px;
        width: 20px;
        background-color: #eee;
    }

    .order:hover input~.checkmark {
        background-color: #ccc;
    }

    .order input:checked~.checkmark {
        background-color: #40c9a2;
    }

    .checkmark:after {
        content: "";
        position: absolute;
        display: none;
    }

    .order input:checked~.checkmark:after {
        display: block;
    }

    .order .checkmark:after {
        left: 6px;
        top: 3px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 3px 3px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
    }

    .button {
        border: none;
        color: white;
        font-weight: bold;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        background-color: #ef5b5b;
        border-radius: 12px;
    }

    input:focus,
    .select:focus,
    .filter:focus {
        outline: none;
    }
</style>
{% endblock %}

{% block content %}
<h1 class="welcome"> Your Order </h1><br>

<form action='/canteenorder' method="post">
    <div class="frame">
        <table>
            <tr>
                <th width="1%">Order</th>
                <th width="1%">Token</th>
                <th width="20%">Food Item</th>
            </tr>
            {% for x in li %}
            <tr>
                <td>
                    <label class="order"> <input type="checkbox" name="token" value=<var>{{token}}</var>
                        <span class="checkmark"></span></label>
                </td>
                {% for item in x %}
                <td>{{item}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        </table>
    </div>
    <div style="position:absolute; left:1200px; top:600px;">
        <input type="submit" class="button submit" value="Confirm">
    </div>
</form>
{% endblock %}
