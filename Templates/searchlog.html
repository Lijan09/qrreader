{% extends "base.html" %}

{%block head%}
<title>Logs</title>
{% endblock %}

{% block content %}
<body bgcolor = #3d3d3d>
    <h1 class="welcome"> Logs for {{name}}</h1><br> 
        <div class="frame">
         <div class="info">
             <div class = "left">
                <form action = '/searchlog' method="post">
                    <label for="code">Code:</label>
                    <input type="text" id="code" name="code">
                    <input type="submit" class="button submit" value = "Search">
                </form><br><br>
                <p class="designation"> Designation: {{designation}}</p> <br>
                <p class="time">Entry Time: {{time}}</p>
             </div>
             <div class="vl"></div>
             <div class = "right">
                <p class="fee">Tution Fee: Nil</p> <br>
                <p class="candue">Canteen Due: Nil</p> <br>
                <p class="cafdue">Cafe Due: Nil</p> <br>
             </div>
         </div>
         <div style = "position:fixed; left:1290px; top:640px;">
            <a href = {{ url_for("admin") }} class="button homepage">Admin</a>
            <a href = {{ url_for("home") }} class="button homepage">Home</a>
         </div>
        </div>
{% endblock %}
