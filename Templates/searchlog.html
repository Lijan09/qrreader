{% extends "base.html" %}

{%block head%}
<title>Logs</title>
{% endblock %}

{% block content %}
<div class="top">
    <h1> SEARCH INDIVIDUAL DATA </h1>
</div>
<div class="form">
    <form action='/searchlog' method="post">
        <label for="code">Code:</label>
        <input type="text" id="code" name="code"><br><br><br>
        <div style="position:fixed; left:50px; top:350px;">
            <input type="submit" class="button submit" value="Search">
            <a href={{ url_for( "admin" ) }} class="button homepage">Back</a>
            <a href={{ url_for( "home" ) }} class="button homepage">Home</a>
    </form>
</div>
{% endblock %}
