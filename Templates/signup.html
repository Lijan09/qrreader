{% extends "base.html" %}

{%block head%}
<title>Sign Up</title>
{% endblock %}

{% block content %}
        <div class="top">
        <h1> SIGN UP </h1>
        </div>
        <div class = "form">
            <form action = '/register' method="post">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname"><br><br><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname"><br><br><br>
                <label for="code">Code:</label>
                <input type="text" id="code" name="code"><br><br><br>
                <label for="designation">Designation:</label>
                <select name="designation" class="select">
                    <option value="Student">Student</option>
                    <option value="Council">Council</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Admin">Admin</option>
                </select><br> <br>
                <div>
                    <input type="submit" class="button submit" value = "Submit">
                    <a href = {{ url_for( "home" ) }} class="button homepage">Home</a>
                </div>
            </form>
        </div>
{% endblock %}
